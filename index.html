<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Motivator</title>
        <link href="img/icon-run-48.png" rel="icon">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="src/css/flyout.css" rel="stylesheet">
        <link href="src/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light px-0">
                <div class="navbar-brand">
                    <span class="icon icon-run"></span> Motivator
                </div>
                <span class="icon icon-sm icon-menu-sm" data-action="showMenu" id="menu-button"></span>
                <span class="icon icon-sm icon-left-sm" data-action="showHome" id="back-button"></span>
                <div class="flyout navbar-flyout right" id="menu">
                    <div class="navbar-nav text-right">
                        <a class="nav-link" data-action="addGoal">
                            Add goal <span class="icon icon-add"></span>
                        </a>
                        <a class="nav-link" data-action="showHistory">
                            History <span class="icon icon-history"></span>
                        </a>
                    </div>
                </div>
            </nav>
            <div id="goals-list"></div>
        </div>
        <div class="position-fixed b-3 r-3">
            <span class="icon icon-add" data-action="addGoal"></span>
        </div>
        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="src/js/flyout.js" type="module"></script>
        <script src="src/js/main.js" type="module"></script>
    </body>
</html>
