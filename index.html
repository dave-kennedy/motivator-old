<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Motivator</title>
        <link href="img/icon-run-48.png" rel="icon">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="src/css/flyout.css" rel="stylesheet">
        <link href="src/css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark mb-3" id="home-nav">
            <div class="navbar-brand">
                <span class="icon icon-menu-sm" data-action="showMenu"></span> Goals
            </div>
        </nav>
        <nav class="navbar navbar-dark bg-dark mb-3" id="history-nav">
            <div class="navbar-brand">
                <span class="icon icon-back-sm" data-action="showHome"></span> History
            </div>
        </nav>
        <div class="flyout navbar-flyout" id="menu">
            <div class="navbar-nav">
                <a class="nav-link" data-action="addGoal">
                    <span class="icon icon-sm icon-add-sm"></span> Add goal
                </a>
                <a class="nav-link" data-action="showHistory">
                    <span class="icon icon-sm icon-history-sm"></span> History
                </a>
                <a class="nav-link" data-action="showTutorial">
                    <span class="icon icon-sm icon-help-sm"></span> Tutorial
                </a>
            </div>
        </div>
        <div class="container">
            <div id="goals-list"></div>
        </div>
        <div class="position-fixed b-3 r-3">
            <span class="icon icon-add" data-action="addGoal"></span>
        </div>
        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="src/js/flyout.js" type="module"></script>
        <script src="src/js/main.js" type="module"></script>
    </body>
</html>
