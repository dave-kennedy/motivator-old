<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Motivator</title>
        <link href="img/icon-run-48.png" rel="icon">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="src/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>
                <span class="icon icon-run"></span> Motivator
            </h1>
            <table class="table" id="goals-table">
                <tr>
                    <th>Complete</th>
                    <th>Name</th>
                    <th>Parameters</th>
                    <th>Reward</th>
                </tr>
            </table>
        </div>
        <div class="position-fixed b-3 r-3">
            <span class="bg-white icon icon-add rounded-circle shadow" id="add-goal-button"></span>
        </div>
        <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="src/js/main.js" type="module"></script>
    </body>
</html>
